<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login | University Workflow System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-container">

    <!-- LEFT BRAND PANEL -->
    <div class="login-brand" aria-hidden="true">
      <div class="brand-content">
        <h1>Edu<br>Workflow</h1>
        <p>Secure academic performance management</p>

        <div class="glass-box">
          <span>ðŸ”’ Secure access</span>
          <span>ðŸ“Š Real-time analytics</span>
          <span>ðŸš€ Optimized workflow</span>
        </div>
      </div>
    </div>

    <!-- RIGHT LOGIN CARD -->
    <div class="login-form">
      <div class="login-card" role="form" aria-labelledby="login-title">

        <h2 id="login-title">Welcome Back</h2>
        <p class="subtitle">Sign in to continue</p>

        <div class="input-group">
          <label for="email" class="visually-hidden">Email</label>
          <input id="email" type="email" placeholder="Email" autocomplete="username" required>
        </div>

        <div class="input-group">
          <label for="password" class="visually-hidden">Password</label>
          <input id="password" type="password" placeholder="Password" autocomplete="current-password" required>
          <!-- Toggle button: icon-only (accessible) -->
          <button id="togglePassword" class="toggle-password" type="button" aria-label="Show password">
            <!-- Eye (visible when password is shown) -->
            <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"
                    stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.4"/>
            </svg>

            <!-- Eye with slash (visible when password is hidden) -->
            <svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"
                    stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.4"/>
              <line x1="3" y1="21" x2="21" y2="3" stroke="currentColor" stroke-width="1.4"/>
            </svg>
          </button>
        </div>

        <div id="spinner" class="spinner hidden" aria-hidden="true"></div>

        <button id="loginBtn" class="primary-btn">Login</button>

        <p id="forgotPwd" class="forgot">Forgot password?</p>

        <div id="msg" class="message" role="status" aria-live="polite"></div>

      </div>
    </div>

  </div>

  <script src="login.js"></script>
</body>
</html>
